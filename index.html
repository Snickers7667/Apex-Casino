<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apex Casino</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="parent">
  <div class="div1">
    <h2 id="nevecske">Apex Casino</h2>
    <img src="" alt="" id="danieksponzor">
  </div>
                                                                <!-- Itt ügyenesen megadjuk neki a popuppot amit majd használunk a script.jsbe -->
  <div class="div2">
    <button onclick="openPopup('Rulett')">Rulett</button>                                         
    <button onclick="openPopup('Póker')">Póker</button>
    <button onclick="openPopup('Slot Machine')">Slot Machine</button>
    <button onclick="openPopup('Dice Roll')">Dice Roll</button>
  </div>

  <div class="div3" id="authArea">
    <button onclick="location.href='register.html'">Regisztráció</button>               <!--location.href háttérbe közbe lefuttatja a javascriptjét-->
    <button onclick="location.href='login.html'">Bejelentkezés</button>
  </div>

  <div class="div4"></div>
</div>
                                                                <!--popupnak az ablaka-->
<div id="popup" class="popup">
  <div class="popup-box">
    <span class="close" onclick="closePopup()">&times;</span>
    <h2 id="popupTitle"></h2>
    <p id="popupText"></p>
    <button id="popupButton">Indítás</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
